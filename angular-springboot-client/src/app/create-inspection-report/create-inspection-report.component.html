<h3>Create Report</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">ProjectId</label>
      <input type="text" class="form-control" id="ProjectId" required [(ngModel)]="inspectionReport.ProjectId" name="ProjectId">
    </div>

    <div class="form-group">
      <label for="name">purchaseOrderNumber</label>
      <input type="text" class="form-control" id="purchaseOrderNumber" required [(ngModel)]="inspectionReport.purchaseOrderNumber" name="purchaseOrderNumber">
    </div>

    <div class="form-group">
      <label for="name">reportNumber</label>
      <input type="text" class="form-control" id="reportNumber" required [(ngModel)]="inspectionReport.reportNumber" name="reportNumber">
    </div>

    <div class="form-group">
      <label for="name">sequenceNumber</label>
      <input type="text" class="form-control" id="sequenceNumber" required [(ngModel)]="inspectionReport.sequenceNumber" name="sequenceNumber">
    </div>

    <div class="form-group">
      <label for="name">equipment</label>
      <input type="text" class="form-control" id="equipment" required [(ngModel)]="inspectionReport.equipment" name="equipment">
    </div>

    <div class="form-group">
      <label for="name">tagNumber</label>
      <input type="text" class="form-control" id="tagNumber" required [(ngModel)]="inspectionReport.tagNumber" name="tagNumber">
    </div>

    <div class="form-group">
      <label for="name">dateRaised</label>
      <input type="date" class="form-control" id="dateRaised" required [(ngModel)]="inspectionReport.dateRaised" name="dateRaised">
    </div>

    <div class="form-group">
      <label for="name">plannedCompletionDate</label>
      <input type="date" class="form-control" id="plannedCompletionDate" required [(ngModel)]="inspectionReport.plannedCompletionDate" name="plannedCompletionDate">
    </div>

    <div class="form-group">
      <label for="name">description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="inspectionReport.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">photos</label>
      <input type="text" class="form-control" id="photos" required [(ngModel)]="inspectionReport.photos" name="photos">
    </div>

    <div class="form-group">
      <label for="name">actionBy</label>
      <input type="text" class="form-control" id="actionBy" required [(ngModel)]="inspectionReport.actionBy" name="actionBy">
    </div>

    <div class="form-group">
      <label for="name">punchPointCategory</label>
      <input type="text" class="form-control" id="punchPointCategory" required [(ngModel)]="inspectionReport.punchPointCategory" name="punchPointCategory">
    </div>

    <div class="form-group">
      <label for="name">openClose</label>
      <input type="text" class="form-control" id="openClose" required [(ngModel)]="inspectionReport.openClose" name="openClose">
    </div>


    <div class="form-group">
      <label for="name">closureEvidence</label>
      <input type="text" class="form-control" id="closureEvidence" required [(ngModel)]="inspectionReport.closureEvidence" name="closureEvidence">
    </div>


    <div class="form-group">
      <label for="name">Comments</label>
      <input type="text" class="form-control" id="Comments" required [(ngModel)]="inspectionReport.Comments" name="Comments">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
